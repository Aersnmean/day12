<html>
 <head>
  <title> 下拉选择框的使用演示 </title>
 </head>
 <body>
    下拉选择框：<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select name="select">
	   <option>数码相机区</option>
	   <option>摄影器材</option>
	   <option>MP3/MP4/MP5</option>
	   <option>U盘/移动硬盘</option>
	</select>
	<br><br><br>多行选择框（不可多选）：<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select name="select2" size="2">
	   <option>数码相机区</option>
	   <option>摄影器材</option>
	   <option>MP3/MP4/MP5</option>
	   <option>U盘/移动硬盘</option>
	</select>
	<br><br><br>多行选择框（可多选）：<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select name="select3" size="3" multiple>
	   <option>数码相机区</option>
	   <option>摄影器材</option>
	   <option>MP3/MP4/MP5</option>
	   <option>U盘/移动硬盘</option>
	</select>
 </body>
</html>
