<html>
<head>
	<title>Java系列课程学习之例2.3</title>
</head>
<body>
	<form action="" method="post">
		<!-- 输入文本框，size表示显示长度，maxlength表示最大输入长度 -->
		编&nbsp;&nbsp;号：<input type="text" name="userid" value="NO." size="2" maxlength="2"><br>
		<!-- 输入文本框，通过value指定其显示的默认值 -->
		用户名：<input type="text" name="username" value="请输入用户名..."><br>
		<!-- 密码框，其中所有输入内容都以密文的形式显示 -->
		密&nbsp;&nbsp;码：<input type="password" name="userpass" value="请输入密码"><br>
		<!-- 单选按钮，通过checked指定默认选中，名称必须一样，其中value为真正需要的内容 -->
		性&nbsp;&nbsp;别：<input type="radio" name="sex" value="男" checked>男
					      <input type="radio" name="sex" value="女">女<br>
		<!-- 下拉列表框，通过<option>元素指定下拉的选项 -->
		方&nbsp;&nbsp;向：<select name="major">
								<option value="软件开发与测试">软件开发与测试</option>
								<option value="企业信息化软件">企业信息化软件</option>
								<option value="电子商务与现代物流软件">电子商务与现代物流软件</option>
								<option value="移动互联网软件">移动互联网软件</option>
								<option value="云计算与大数据">云计算与大数据</option>
								<option value="智慧城市">智慧城市</option>
						  </select><br>
		<!-- 复选框，可以同时选择多个选项，名称必须一样，其中value为真正需要的内容 -->
		兴&nbsp;&nbsp;趣：<input type="checkbox" name="inst" value="唱歌">唱歌
						  <input type="checkbox" name="inst" value="跳舞">跳舞
						  <input type="checkbox" name="inst" value="游泳">游泳
						  <input type="checkbox" name="inst" value="书法">书法
						  <input type="checkbox" name="inst" value="演讲">演讲
						  <input type="checkbox" name="inst" value="集邮">集邮<br>
		<!-- 大文本输入框，宽度为30列，高度为3行 -->
		说&nbsp;&nbsp;明：<textarea name="note" cols="30" rows="3">
							中北大学软件学院：ss.nuc.edu.cn
						  </textarea><br>
		<!-- 提交表单和重置表单的按钮，当选择重置后，所有表单恢复为原始显示内容 -->
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" value="注册">
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="重置">
	</form>
</body>
</html>
