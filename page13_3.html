<html>
<head>
 <title>表格标记的使用演示</title>
  <style>
     #tab{color:blue;font-size:20;font-family:楷体;text-align:middle;background-color:white}
  </style>
<table id="tab"></table>
</head>
<body>
<table id="tab" width="450" height="167" border="1" align="center">
  <caption>学生考试成绩单</caption>
  <tr>
    <th >姓名</td>
    <th >语文</td>
    <th >数学</td>
    <th >英语</td>
  </tr>
  <tr>
    <td align="center" valign="middle">张三</td>
    <td align="center" valign="middle">89</td>
    <td align="center" valign="middle">92</td>
    <td align="center" valign="middle">87</td>
  </tr>
  <tr>
    <td align="center" valign="middle">李四</td>
    <td align="center" valign="middle">93</td>
    <td align="center" valign="middle">86</td>
    <td align="center" valign="middle">80</td>
  </tr>
  <tr>
    <td align="center" valign="middle">王五</td>
    <td align="center" valign="middle">85</td>
    <td align="center" valign="middle">86</td>
    <td align="center" valign="middle">90</td>
  </tr>
</table>
</body>
</html>
